<div class="monForm">
    <section class="subForm saisieForm">
        <h2>Nouveau CD</h2>
        <form [formGroup]="formulaire">
            <div class="form-group">
                <label for="title">Titre</label>
                <input type="text" class="form-control" id="title" formControlName="title">
            </div>
            <div class="form-group">
                <label for="author">Artiste / Artiste</label>
                <input type="text" class="form-control" id="author" formControlName="author">
            </div>
            <div class="form-group">
                <label for="dateRelease">Date de sortie</label>
                <input type="date" class="form-control" id="dateRelease" formControlName="dateRelease">
            </div>
            <div class="form-group">
                <label for="thumbnail">Image</label>
                <input type="text" class="form-control" id="thumbnail" formControlName="thumbnail">
            </div>
            <div class="form-group">
                <label for="price">Prix</label>
                <input type="number" class="form-control" id="price" formControlName="price">
            </div>
            <div class="form-group">
                <label for="quantity">Quantit√©</label>
                <input type="number" class="form-control" id="quantity" formControlName="quantity">
            </div>
            <button type="submit" class="button" (click)="addCD()">Ajouter un le CD</button>
        </form>
    </section>
    <section class="vueForm">
        <h2>Vue CD</h2>
        <div *ngIf="currentCd$ | async as unCd">
            <h3>{{ unCd.title | uppercase }}</h3>
            <p>Sortie le : {{ unCd.dateRelease | date: "dd/MM/yyyy" }}</p>
            <p>Artiste / Groupe : {{ unCd.author }}</p>
            <img [src]="unCd.thumbnail" alt="Image du CD">
            <p>Prix : {{ unCd.price | currency: 'EUR' }}</p>
            <p>En stock : {{ unCd.quantity }}</p>
        </div>
    </section>
</div>
